<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{taskController.task.id}" />
		<f:viewAction action="#{taskController.doFindTaskById}" />
	</f:metadata>

	<ui:define name="title">Task details</ui:define>

	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:outputLabel value="Patient : " />
			<h:outputText value="#{taskController.task.patient}" />

			<h:outputLabel value="Location : " />
			<h:outputText value="#{taskController.task.location}" />

			<h:outputLabel value="Description : " />
			<h:outputText value="#{taskController.task.description}" />

			<h:outputLabel value="Created on : " />
			<h:outputText value="#{taskController.task.createdOn}">
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:outputText>

			<h:outputLabel value="Date : " />
			<h:outputText value="#{taskController.task.date}">
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</h:outputText>

			<h:outputLabel value="Completed : " />
			<h:outputText value="#{taskController.task.completed}" />

			<h:outputLabel value="Completed by : " />
			<h:outputText value="#{taskController.task.completedBy}" />

			<h:outputLabel value="Report : " />
			<h:outputText value="#{taskController.task.report}" />
		</h:panelGrid>
		
		<p><h:button outcome="viewTasks" value="Return" /></p>

	</ui:define>

</ui:composition>
</html>
