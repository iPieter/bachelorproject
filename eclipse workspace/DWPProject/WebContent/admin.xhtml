<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />

	<ui:fragment rendered="#{!authenticationController.hasAdminAccess()}">
		<!-- LOGIN REDIRECT -->
		<meta http-equiv="refresh" content="0; url=login.xhtml" />
	</ui:fragment>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<link href="css/extra_layout.css" rel="stylesheet" />
	<title>Gebruikersbeheer</title>
</h:head>

<!-- Renders when logged in -->
<h:body rendered="#{authenticationController.hasAdminAccess()}">
	<!-- FIXED NAVBAR TOP -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--<a class="navbar-brand" href="#">Televic Managment</a>-->
				<a class="navbar-brand" href="index.xhtml"><img
					src="http://rve2013.onyxrail.co.uk/img/televic_logo.png" /></a>

			</div>
			<div id="navbar" class="collapse navbar-collapse">
				
				<h:form>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Help</a></li>
						<li class="dropdown"><a id="user" href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">
								<div class="avatar">
									<img src="rest/assets/user/#{authenticationController.avatar}" />
								</div> 
								<span id="name"><h:outputText
										value="#{authenticationController.name}" /></span> <span
								class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><h:commandLink
										action="#{authenticationController.logout()}">Afmelden</h:commandLink></li>
							</ul></li>

					</ul>
				</h:form>

			</div>

			<!--/.nav-collapse -->
		</div>
	</nav>
	<!-- END FIXED NAVBAR TOP -->


	<div class="container">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="row">
				<div class="panel panel-default">

					<!-- Default panel contents -->
					<div class="panel-heading">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						Gebruikers
					</div>

					<!-- Table -->
					<h:form>
						<h:dataTable class="table" value="#{adminController.users}"
							var="user">
							<h:column>
							<div class="avatar">
									<img src="rest/assets/user/#{user.imageHash}" />
								</div> 
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Gebruikersnaam" />
								</f:facet>
								<h:outputText value="#{user.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Emailadres" />
								</f:facet>
								<h:outputText value="#{user.email}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Laatste login" />
								</f:facet>
								<h:outputText value="#{user.lastPrettyLogin}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Rol" />
								</f:facet>
								<h:outputText value="#{user.role}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Acties" />
								</f:facet>
								<div class="btn-group" role="group" aria-label="...">
									<h:commandLink type="button" class="btn btn-default"
										onclick="$('#editUser').modal('show');" immediate="true"
										action="#{adminController.updateWorkingUser(user.id)}">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										<f:ajax execute="@this" render=":editForm" />
									</h:commandLink>
									<h:commandLink type="button" class="btn btn-danger"
										rendered="#{user.role ne 'ADMIN'}"
										action="#{adminController.deleteUser(user.id)}">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</h:commandLink>
								</div>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	<!-- /container -->

	<!-- Modal -->
	<div class="modal fade" id="editUser" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<h:form id="editForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Gebruiker aanpassen</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="inputName" class="col-sm-2 control-label">Naam</label>
								<div class="col-sm-10">
									<h:inputText type="text" id="inputName" class="form-control"
										placeholder="Naam" value="#{adminController.workingUser.name}" />

								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<h:inputText type="email" id="inputEmail" class="form-control"
										placeholder="Email"
										value="#{adminController.workingUser.email}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputRole" class="col-sm-2 control-label">Rol</label>
								<div class="col-sm-10">
									<h:selectOneMenu value="#{adminController.workingUser.role}">
										<f:selectItems value="#{adminController.userRoles}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Sluit</button>
						<h:commandButton type="submit" class="btn btn-primary"
							action="#{adminController.updateUser}" value="Opslaan">
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
		type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</h:body>

<!-- Renders when not logged in and redirect doesn't work -->
<h:body rendered="#{!authenticationController.hasAdminAccess()}">
	<div class="container-fluid main_view">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>You're not authorized for this page!</h1>
				<h2>
					It seems like we failed to redirect you to the <a
						href="login.xhtml">login page</a>.
				</h2>
			</div>
		</div>
	</div>
</h:body>
</html>
