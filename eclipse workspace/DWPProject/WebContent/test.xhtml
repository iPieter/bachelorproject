   <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
      
        <h:head>  
      
        </h:head>  
          
        <h:body>              
            <h:form>
			    <p:growl id="messages" showDetail="true"/>
			 
			    <p:slideMenu style="width:180px">
			    
			    <c:forEach var="workplace" items="#{traincoachDepotController.getAllTraincoachDepots()}">
			    	<p:submenu label="#{workplace.getName()}" icon="ui-icon-newwin">
			            <p:menuitem value="Wagon" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
			        </p:submenu>
			    </c:forEach>
			    	
			        <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
			            <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
			        </p:submenu>        
			    </p:slideMenu>
		</h:form>
              
        </h:body>  
    </html>
