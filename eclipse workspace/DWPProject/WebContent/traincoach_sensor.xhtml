<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="templates/main_layout.xhtml">

	<f:metadata>
		<f:viewParam name="id"
			value="#{trainCoachSensorController.currentTrainCoachID}" />
		<f:viewAction action="#{trainCoachSensorController.loadPage()}" />
	</f:metadata>
	
	<ui:define name="title">Overzicht van sensordata</ui:define>

	<!-- BREADCRUMB -->
	<ui:define name="breadcrumb">
		<ol class="breadcrumb breadcrumb_extra">
			<li>
				<h:link outcome="index.xhtml">
					<span class="glyphicon glyphicon-home"></span>
				</h:link>
			</li>
			<li>
			<h:link class="active"
					value="#{trainCoachSensorController.currentWorkplace.name}"
					outcome="workplace.xhtml?workplace_id=#{trainCoachSensorController.currentWorkplace.id}" />
			</li>
			<li>
			<h:link class="active"
					value="#{trainCoachSensorController.currentTrainCoach.type} - #{trainCoachSensorController.currentTrainCoach.name}"
					outcome="traincoach.xhtml?id=#{trainCoachSensorController.currentTrainCoach.id}&amp;psdid=0" />
			</li>
			<li>
			<h:link class="active"
					value="Geschiedenis"
					outcome="traincoach_sensor.xhtml?id=#{trainCoachSensorController.currentTrainCoach.id}" />
			</li>
		</ol>
	</ui:define>

	<!-- SIDEBAR CONTENT -->
	<ui:define name="sidebar_content">
		<div class="workplace workplace_active">

			<!-- GESELECTEERDE STAANPLAATS -->
			<c:set var="workplace"
				value="#{trainCoachController.currentWorkplace}"
			/>
			<h4>
				<span class="glyphicon glyphicon-unchecked"></span>
				<h:link value="#{workplace.name}"
					outcome="workplace.xhtml?workplace_id=#{workplace.id}"
				/>
			</h4>

			<!-- WAGONS VAN GESELECTEERDE STAANPLAATS -->
			<c:forEach var="traincoach"
				items="#{trainCoachController.findActiveTrainCoaches()}"
			>
				<c:choose>
					<!-- GESELECTEERDE WAGON -->
					<c:when
						test="#{trainCoachController.currentTrainCoach.id == traincoach.id}"
					>
						<div class="traincoach traincoach_active">
							<h4 class="sidebar_text_traincoach">
								<span class="glyphicon glyphicon-phone sidebar_icon_traincoach"></span>
								<h:link value="#{traincoach.type} - #{traincoach.name}"
									outcome="traincoach.xhtml?id=#{traincoach.getId()}&amp;psdid=0"
								/>
							</h4>
							<!-- METADATA PER WAGON -->
							<div class="traincoach_data">
								<h5>
									<span class="glyphicon glyphicon-alert sidebar_icon_metadata"></span>
									<h:link value="Problemen"
										outcome="traincoach_issues.xhtml?id=#{traincoach.getId()}"
									/>
									<span class="badge">#{workplaceController.findActiveIssuesByTraincoachId(traincoach.id).size()}</span>
								</h5>
								<h5>
									<span
										class="glyphicon glyphicon-dashboard sidebar_icon_metadata"
									></span>
									<h:link value="Geschiedenis"
										outcome="traincoach_sensor.xhtml?id=#{traincoach.getId()}"
									/>
								</h5>
							</div>
						</div>
					</c:when>
					<!-- NIET-GESELECTEERDE WAGONS -->
					<c:otherwise>
						<div class="traincoach">
							<h4 class="sidebar_text_traincoach">
								<span class="glyphicon glyphicon-phone sidebar_icon_traincoach"></span>
								<h:link value="#{traincoach.type} - #{traincoach.name}"
									outcome="traincoach.xhtml?id=#{traincoach.id}&amp;psdid=0"
								/>
							</h4>
							<!-- METADATA PER WAGON -->
							<div class="traincoach_data">
								<h5>
									<span class="glyphicon glyphicon-alert sidebar_icon_metadata"></span>
									<h:link value="Problemen"
										outcome="traincoach_issues.xhtml?id=#{traincoach.getId()}"
									/>
									<span class="badge">#{workplaceController.findActiveIssuesByTraincoachId(traincoach.id).size()}</span>
								</h5>
								<h5>
									<span
										class="glyphicon glyphicon-dashboard sidebar_icon_metadata"
									></span>
									<h:link value="Geschiedenis"
										outcome="traincoach_sensor.xhtml?id=#{traincoach.getId()}"
									/>
								</h5>
							</div>
						</div>
					</c:otherwise>
				</c:choose>
			</c:forEach>
		</div>
	</ui:define>

	<!-- MAINVIEW CONTENT -->
	<ui:define name="mainview_content">	
		<div class="row">
			<div class="mainview_panel col-sm-11">
				<div class="row mainview_traincoach_panelheader">
					<h4>Oude ritten</h4>
				</div>
				<h:form>
					<h:dataTable class="table"
						value="#{trainCoachSensorController.data}" var="sensordata">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Model - Naam" />
							</f:facet>
							<h:outputText value="#{sensordata.traincoach.type} - #{sensordata.traincoach.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Rit" />
							</f:facet>
							<h:outputText value="#{sensordata.track}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vertrektijd" />
							</f:facet>
							<h:outputText value="#{sensordata.time}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Acties" />
							</f:facet>
							<h:outputLink value="traincoach.xhtml" class="btn btn-default">
								<h:outputText value="Bekijk data" />
								<f:param name="id" value="#{sensordata.traincoach.id}" />
								<f:param name="psdid" value="#{sensordata.id}" />
							</h:outputLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
			type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/underscore-min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/traincoach_issues.js"></script>
	</ui:define>
</ui:composition>
</html>
