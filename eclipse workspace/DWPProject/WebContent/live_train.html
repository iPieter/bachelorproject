<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/extra_layout.css" rel="stylesheet">
	<link rel="stylesheet" href="css/leaflet.css" />
	<title>Train Manager</title>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-12 main_view">
                <div class="row">
                    <div class="col-sm-7 mainview_panel" id="realtime_chart_yaw">
						<h1>Data wordt geladen...</h1>
                    </div>
                    <div class="col-sm-4 mainview_panel" id="map_size">
                    	<h1>Rit info</h1>
                    	<table class="table">
                    		<thead></thead>
                    		<tbody>
								<tr>
									<td>Model</td>
									<td>M7</td>
								</tr>
								<tr>
									<td>Nummer</td>
									<td>788485</td>
								</tr>
								<tr>
									<td>Rit</td>
									<td>Gent Sint-Pieters - Oostende</td>
								</tr>
								<tr>
									<td>Huidige snelheid:</td>
									<td id="current_speed">-</td>
								</tr>
								<tr>
									<td>Huidige versnelling:</td>
									<td id="current_accel">-</td>
								</tr>
							</tbody>
  						</table>
                    </div>
                </div>
                <div class="row">
                	<div class="col-sm-7 mainview_panel" id="realtime_chart_roll">
						<h1>Data wordt geladen...</h1>
                    </div>
                    <div class="col-sm-4 mainview_panel" id="map_size">
						<div id="map">
						</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" ></script>
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
	<script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/live_train.js" type="text/javascript"></script>
</body>
</html>
