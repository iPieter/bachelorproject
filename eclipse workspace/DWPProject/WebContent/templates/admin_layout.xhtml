<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />

	<!-- LOGIN REDIRECT -->
	<ui:fragment rendered="#{!authenticationController.hasAdminAccess()}">
		<meta http-equiv="refresh" content="0; url=login.xhtml" />
	</ui:fragment>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/extra_layout.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/login.css" />
	<title><ui:insert name="title">Admin</ui:insert></title>
</h:head>

<!-- Renders when logged in -->
<h:body rendered="#{authenticationController.hasAdminAccess()}">

	<!-- FIXED NAVBAR TOP -->
	<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!--<a class="navbar-brand" href="#">Televic Managment</a>-->
			<a class="navbar-brand" href="index.xhtml"><img
				src="http://rve2013.onyxrail.co.uk/img/televic_logo.png" /></a>

		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<ui:insert name="nav_content">
					<li class="active"><a href="admin.xhtml">Gebruikers</a></li>
					<li><a href="alter_workplaces.xhtml">Werkplaatsen</a></li>
				</ui:insert>
			</ul>
			<h:form>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Help</a></li>
					<li class="dropdown"><a id="user" href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">
							<div class="avatar">
								<img src="rest/assets/user/#{authenticationController.avatar}" />
							</div> <span id="name"><h:outputText
									value="#{authenticationController.name}" /></span> <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="change_password.xhtml">Wachtwoord veranderen</a></li>
							<li role="separator" class="divider"></li>
							<li><h:commandLink
									action="#{authenticationController.logout()}">Afmelden</h:commandLink></li>
						</ul></li>

				</ul>
			</h:form>

		</div>

		<!--/.nav-collapse -->
	</div>
	</nav>
	<!-- END FIXED NAVBAR TOP -->

	<!-- MAIN VIEW PANELS -->
	<ui:insert name="mainview_content">
		<!-- INSERT -->
	</ui:insert>
	<!-- END MAIN VIEW PANELS -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
		type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</h:body>

<!-- Renders when not logged in and redirect doesnt' work -->
<h:body rendered="#{!authenticationController.hasAdminAccess()}">
	<div class="container-fluid main_view">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>You're not authorized for this page!</h1>
				<h2>
					It seems like we failed to redirect you to the <a
						href="login.xhtml">login page</a>.
				</h2>
			</div>
		</div>
	</div>
</h:body>
</html>
