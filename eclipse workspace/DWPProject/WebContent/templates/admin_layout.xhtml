<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />

	<!-- LOGIN REDIRECT -->
	<ui:fragment rendered="#{!authenticationController.hasAdminAccess()}">
		<meta http-equiv="refresh" content="0; url=login.xhtml" />
	</ui:fragment>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/extra_layout.css" rel="stylesheet" />
	<title><ui:insert name="title">Admin</ui:insert></title>
</h:head>

<!-- Renders when logged in -->
<h:body rendered="#{authenticationController.hasAdminAccess()}">


<!-- FIXED NAVBAR -->
<ui:include src="navbar.xhtml"/>

	

	<!-- MAIN VIEW PANELS -->
	<ui:insert name="mainview_content">
		<!-- INSERT -->
	</ui:insert>
	<!-- END MAIN VIEW PANELS -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
		type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</h:body>

<!-- Renders when not logged in and redirect doesnt' work -->
<h:body rendered="#{!authenticationController.hasAdminAccess()}">
	<div class="container-fluid i-need-room-above-my-head ">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>You're not authorized for this page!</h1>
				<h2>
					It seems like we failed to redirect you to the <a
						href="login.xhtml">login page</a>.
				</h2>
			</div>
		</div>
	</div>
</h:body>
</html>
