<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />

	<!-- LOGIN REDIRECT -->
	<ui:fragment
		rendered="#{!authenticationController.hasOperatorAccess()}">
		<meta http-equiv="refresh" content="0; url=login.xhtml" />
	</ui:fragment>

	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext"
		rel="stylesheet" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/nanoscroller.css" />
	<link rel="stylesheet" href="css/extra_layout.css" />

	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext"
		rel="stylesheet" />


	<title><ui:insert name="title">Insert title here</ui:insert></title>
</h:head>

<!-- Renders when logged in -->
<h:body rendered="#{authenticationController.hasOperatorAccess()}">

	<!-- Bootstrap Container -->
	<div class="container-fluid i-need-room-above-my-head ">
		<!-- Main Row-->
		<div class="row">

			<!-- FIXED NAVBAR -->
			<ui:include src="navbar.xhtml" />
			
			<!-- LEFT SIDEBAR -->
			<div class="col-sm-2 sidebar">
				<!-- SIDEBAR CONTENT -->
				<ui:insert name="sidebar_content">
					<!-- INSERT -->
				</ui:insert>
			</div>
			<!-- END LEFT SIDEBAR -->

			<!-- MAIN VIEW -->
			<div class="col-sm-10 col-sm-offset-2 main_view">

				
				<!-- NAVIGATION -->
				<div class="row header">
					<ui:insert name="breadcrumb">
						<!-- INSERT -->
					</ui:insert>
				</div>
				<!-- END NAVIGATION -->

				<!-- MAIN VIEW PANELS -->
				<ui:insert name="mainview_content">
					<!-- INSERT -->
				</ui:insert>
				<!-- END MAIN VIEW PANELS -->
			</div>
			<!-- END MAIN VIEW -->

		</div>
		<!-- END MASTER ROW -->
	</div>
	<!-- END MASTER CONTAINER -->
</h:body>

<!-- Renders when not logged in and redirect doesnt' work -->
<h:body rendered="#{!authenticationController.hasOperatorAccess()}">
	<div class="container-fluid main_view">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>You're not authorized for this page!</h1>
				<h2>
					It seems like we failed to redirect you to the <a
						href="login.xhtml">login page</a>.
				</h2>
			</div>
		</div>
	</div>
</h:body>
</html>
