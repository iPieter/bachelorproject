<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8"/>
	
	<!-- LOGIN REDIRECT -->
    <ui:fragment rendered="#{!authenticationController.hasOperatorAccess()}">
		<meta http-equiv="refresh" content="0; url=login.xhtml"/>
    </ui:fragment>
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/extra_layout.css" />
	<link rel="stylesheet" href="css/login.css" />
	<title><ui:insert name="title">Insert title here</ui:insert></title>
</h:head> 

<!-- Renders when logged in -->
<h:body rendered="#{authenticationController.hasOperatorAccess()}">	
<!-- FIXED NAVBAR -->
<ui:include src="navbar.xhtml"/>

<div class="container-fluid">
	
	<div class="row">
	
		<!-- LEFT SIDEBAR -->
		<div class="col-sm-2 sidebar">
			
			<!-- SEARCH INPUT -->
            <form class="form-group" role="search">
   				<div class="input-group">
   					<input type="text" class="form-control" placeholder="Zoek wagons" name="search_input" id="search_input" autocomplete="off"/>
   					<div class="input-group-btn">
   						<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
   					</div>
   				</div>
   				<div class="dropdown">
   					<a class="dropdown-toggle" data-toggle="dropdown" id="search_dropdown"></a>
   					<ul class="dropdown-menu" id="search_dropdown_list" >
   					</ul>
   				</div>
   			</form> <!-- END SEARCH INPUT -->
   			
   			<!-- SIDEBAR CONTENT --> 
   			<ui:insert name="sidebar_content"> <!-- INSERT -->
   			
   			<div class="workplace workplace_active">	
   			
   			<!-- GESELECTEERDE STAANPLAATS -->	
   			<c:set var="workplace" value="#{workplaceController.currentWorkplace}"/>
            <h4>
            	<span class="glyphicon glyphicon-unchecked"></span>
            	<h:link value="#{workplace.name}" 
            			outcome="workplace.xhtml?workplace_id=#{workplace.id}"/>
            </h4>
            
	       	<!-- WAGONS VAN GESELECTEERDE STAANPLAATS -->
	       	<c:forEach var="traincoach" items="#{workplaceController.findActiveTrainCoaches()}">
	            <div class="traincoach traincoach_active">
	                <h4 class="sidebar_text_traincoach">
	                	<span class="glyphicon glyphicon-phone sidebar_icon_traincoach"></span>
	                	<h:link value="#{traincoach.type} - #{traincoach.name}" outcome="traincoach.xhtml?id=#{traincoach.getId()}"/>
	                </h4>
	                <!-- METADATA PER WAGON -->
	                <div class="traincoach_data">
	                    <h5>
	                    	<span class="glyphicon glyphicon-alert sidebar_icon_metadata"></span>
	                    	<h:link value="Problemen" outcome="traincoach_issues.xhtml?id=#{traincoach.getId()}"/>
	                    	<span class="badge"></span>
	                    </h5>
	                    <h5>
	                    	<span class="glyphicon glyphicon-dashboard sidebar_icon_metadata"></span>
	                    	<h:link value="Geschiedenis" outcome="traincoach_sensor.xhtml?id=#{traincoach.getId()}"/>
	                    </h5>
	                </div>
	            </div>
			</c:forEach>
		</div>
		</ui:insert>
   		</div> <!-- END LEFT SIDEBAR -->
                
            <!-- MAIN VIEW --> 
            <div class="col-sm-10 main_view">
            
            	<!-- NAVIGATION -->
				<div class="row header">
					<ui:insert name="breadcrumb"> <!-- INSERT -->
						<!-- Default Example -->
						<ol class="breadcrumb breadcrumb_extra">
							<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
							<li><a href="#">Staanplaats 1 </a></li>
							<li><a href="#" class="active">wagon 1 </a></li>
						</ol>
					</ui:insert>
				</div> <!-- END NAVIGATION -->
				
				<!-- MAIN VIEW PANELS -->
                <ui:insert name="mainview_content"> <!-- INSERT -->
                </ui:insert> <!-- END MAIN VIEW PANELS -->
         </div><!-- END MAIN VIEW -->
         
      </div> <!-- END MASTER ROW -->
	</div> <!-- END MASTER CONTAINER -->
</h:body>

<!-- Renders when not logged in and redirect doesnt' work -->
<h:body rendered="#{!authenticationController.hasOperatorAccess()}">
	<div class="container-fluid main_view">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>You're not authorized for this page!</h1>
				<h2>It seems like we failed to redirect you to the <a href="login.xhtml">login page</a>.</h2>
			</div>
		</div>
	</div>
</h:body>
</html>
