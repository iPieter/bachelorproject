<!DOCTYPE html>

<html
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/login.css" rel="stylesheet"/>
	<title>Manager Log In</title>
</h:head>
<h:body>
	<!-- FIXED NAVBAR TOP -->
	<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--<a class="navbar-brand" href="#">Televic Managment</a>-->
          <a class="navbar-brand" href="#"><img src="http://rve2013.onyxrail.co.uk/img/televic_logo.png"/></a>
          
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Help</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav> <!-- END FIXED NAVBAR TOP -->
    

	<div class="container">
		<div class="row ">
			<div class="col-sm-4 col-sm-offset-4">
			<div class="row ">
		      <form class="form-signin">
		        <h2 class="form-signin-heading">Please sign in</h2>
		        <label for="inputEmail" class="sr-only">Email address</label>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"> Remember me
		          </label>
		        </div>	
		        <button class="btn btn-lg btn-primary col-sm-4 col-sm-offset-4" type="submit">Sign in</button>  
		      </form>
		      </div>
	      </div>
		</div>
   </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</h:body>
</html>
