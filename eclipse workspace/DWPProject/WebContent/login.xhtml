<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<title>Televic login</title>
</h:head>
<h:body>
	<!-- FIXED NAVBAR TOP -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--<a class="navbar-brand" href="#">Televic Managment</a>-->
				<a class="navbar-brand" href="index.xhtml"><img
					src="http://rve2013.onyxrail.co.uk/img/televic_logo.png" /></a>

			</div>

		</div>
	</nav>
	<!-- END FIXED NAVBAR TOP -->


	<div class="container">
		<div class="row ">
			<div class="col-sm-6 col-sm-offset-3">
				Â 
				<h:messages styleClass="alert alert-warning" />
			</div>

			<div class="col-sm-4 col-sm-offset-4">
				<h2 class="form-signin-heading">Inloggen</h2>

				<div class="input-group-lg">
					<h:form class="form-signin">
						<label for="inputEmail" class="sr-only">Emailadres</label>
						<h:inputText type="email" id="inputEmail" class="form-control"
							placeholder="Email address"
							value="#{authenticationController.email}" />
						<label for="inputPassword" class="sr-only">Wachtwoord</label>
						<h:inputSecret type="password" id="inputPassword"
							class="form-control" placeholder="Password"
							value="#{authenticationController.password}" />
						<div class="checkbox">
							<label> <h:selectBooleanCheckbox type="checkbox"
									value="remember-me" /> Log mij automatisch in
							</label>
						</div>
						<h:commandButton
							class="btn btn-lg btn-primary col-sm-4 col-sm-offset-4"
							action="#{authenticationController.doLogin()}" type="submit"
							value="Sign In">
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</h:body>
</html>
