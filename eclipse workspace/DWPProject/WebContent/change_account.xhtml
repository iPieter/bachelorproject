<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/user_layout.xhtml">

	<ui:define name="title">Gebruikersbeheer</ui:define>

	<ui:define name="mainview_content">


		<div class="container i-need-room-above-my-head">
			<div class="row ">
				<div class="col-sm-6 col-sm-offset-3">
					Â 
					<h:messages styleClass="alert alert-warning" />
				</div>

				<div class="col-sm-4 col-sm-offset-4">
					<div class="avatar big-avatar center-block">
						<img src="rest/assets/user/#{accountController.avatar}" />
					</div>

					<h2 class="form-signin-heading center-block"
						style="text-align: center;">Profielafbeelding aanpassen</h2>

					<div class="input-group-lg">
						<form method="POST" action="rest/assets/user/"
							enctype="multipart/form-data">

							<div class="form-group">
								<label for="attachment">Nieuwe profielafbeelding</label> <input
									type="file" id="attachment" name="image"></input>
								<p class="help-block">Alle veelgebruikte bestandsformaten
									(zoals .jpg en .png) worden ondersteund.</p>
							</div>

							<div class="form-group">
								<label for="passwordInput">Wachtwoord</label> <input
									type="password" class="form-control" id="passwordInput"
									placeholder="Wachtwoord" name="password"></input>
							</div>

							<input type="hidden" class="form-control" name="email"
								id="userInput" value="#{accountController.userEmail}"></input>

							<button type="submit" class="btn btn-lg btn-primary center-block">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
			type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
	</ui:define>
</ui:composition>
</html>
