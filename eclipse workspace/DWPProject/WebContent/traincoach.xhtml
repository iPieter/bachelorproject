<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="templates/main_layout.xhtml">

	<f:metadata>
		<f:viewParam name="id"
			value="#{trainCoachController.currentTrainCoachID}" />
		<f:viewParam name="psdid"
			value="#{trainCoachController.currentpsdID}" />
		<f:viewAction action="#{trainCoachController.loadPage()}" />
	</f:metadata>

	<ui:define name="title">Traincoach Manager</ui:define>



	<!-- BREADCRUMB -->
	<ui:define name="breadcrumb">
		<ol class="breadcrumb breadcrumb_extra">
			<li><h:link outcome="index.xhtml">
					<span class="glyphicon glyphicon-home"></span>
				</h:link></li>
			<li><h:link class="active"
					value="#{trainCoachController.currentWorkplace.name}"
					outcome="workplace.xhtml?workplace_id=#{trainCoachController.currentWorkplace.id}" />
			</li>
			<li><h:link class="active"
					value="#{trainCoachController.currentTrainCoach.type} - #{trainCoachController.currentTrainCoach.name}"
					outcome="traincoach.xhtml?id=#{trainCoachController.currentTrainCoach.id}&amp;psdid=0" />
			</li>
		</ol>
	</ui:define>

	<!-- SIDEBAR CONTENT -->
	<ui:define name="sidebar_content">
		<div class="workplace workplace_active">

			<!-- GESELECTEERDE STAANPLAATS -->
			<c:set var="workplace"
				value="#{trainCoachController.currentWorkplace}" />
			<h4>
				<span class="glyphicon glyphicon-unchecked"></span>
				<h:link value="#{workplace.name}"
					outcome="workplace.xhtml?workplace_id=#{workplace.id}" />
			</h4>

			<!-- WAGONS VAN GESELECTEERDE STAANPLAATS -->
			<c:forEach var="traincoach"
				items="#{trainCoachController.findActiveTrainCoaches()}">
				<c:choose>
					<!-- GESELECTEERDE WAGON -->
					<c:when
						test="#{trainCoachController.currentTrainCoach.id == traincoach.id}">
						<div class="traincoach traincoach_active">
							<h4 class="sidebar_text_traincoach">
								<span class="glyphicon glyphicon-phone sidebar_icon_traincoach"></span>
								<h:link value="#{traincoach.type} - #{traincoach.name}"
									outcome="traincoach.xhtml?id=#{traincoach.getId()}&amp;psdid=0" />
							</h4>
							<!-- METADATA PER WAGON -->
							<div class="traincoach_data">
								<h5>
									<span class="glyphicon glyphicon-alert sidebar_icon_metadata"></span>
									<h:link value="Problemen"
										outcome="traincoach_issues.xhtml?id=#{traincoach.getId()}" />
									<span class="badge"></span>
								</h5>
								<h5>
			                    	<span class="glyphicon glyphicon-dashboard sidebar_icon_metadata"></span>
			                    	<h:link value="Geschiedenis" outcome="traincoach_sensor.xhtml?id=#{traincoach.getId()}"/>
			                    </h5>
							</div>
						</div>
					</c:when>
					<!-- NIET-GESELECTEERDE WAGONS -->
					<c:otherwise>
						<div class="traincoach">
							<h4 class="sidebar_text_traincoach">
								<span class="glyphicon glyphicon-phone sidebar_icon_traincoach"></span>
								<h:link value="#{traincoach.type} - #{traincoach.name}"
									outcome="traincoach.xhtml?id=#{traincoach.getId()}&amp;psdid=0" />
							</h4>
							<!-- METADATA PER WAGON -->
							<div class="traincoach_data">
								<h5>
									<span class="glyphicon glyphicon-alert sidebar_icon_metadata"></span>
									<h:link value="Problemen"
										outcome="traincoach_issues.xhtml?id=#{traincoach.getId()}" />
									<span class="badge"></span>
								</h5>
								<h5>
									<span
										class="glyphicon glyphicon-dashboard sidebar_icon_metadata"></span>
									Sensoren
								</h5>
							</div>
						</div>
					</c:otherwise>
				</c:choose>
			</c:forEach>
		</div>
	</ui:define>

	<!-- MAINVIEW CONTENT -->
	<ui:define name="mainview_content">

		<!-- GRAFIEK BOVEN -->
		<div class="mainview_panel col-sm-10">
			<h:outputText value="Rit: #{trainCoachController.currentSensorData.track} - #{trainCoachController.sensorDataToPrettyTime()}" />
		</div>
		<input type="hidden"
			value="#{trainCoachController.currentSensorData.id}"
			id="current_traincoach" />
		<div class="row">
			<div class="col-sm-10 mainview_panel" id="graph">
				<div id="graph_options">
					<label class="radio-inline"><input type="radio"
						name="optradio" id="radio_yaw" />Yaw</label> <label class="radio-inline"><input
						type="radio" name="optradio" id="radio_roll" />Roll</label> <label
						class="info_label" id="max">Max: Wordt geladen...</label> <label
						class="info_label" id="min">Min: Wordt geladen...</label> <label
						class="info_label" id="current_speed">Snelheid: 0</label> <label
						class="info_label" id="current_accel">Versnelling: 0</label>
				</div>
				<div class="" id="topleft">
					<h1>Data wordt geladen...</h1>
				</div>
			</div>
		</div>
		
		<!-- ISSUE OVERVIEW & ASSIGNMENT -->
		<div class="row">
			<div class="col-sm-5 mainview_panel">
				<div class="mainview_issue row">
					<div class="col-sm-12 issue_bar">
						<h:form class="issue_bar">
							<button 
									id="create_issue_button"
									type="button" 
									name="button"
									class="btn btn-danger btn-large" 
									data-toggle="modal"
									data-target="#assignModal"
									onclick="setModal()">
									Nieuwe herstelling
							</button>
							<h:commandButton name="buttonApprove"
								class="btn btn-success btn-large"
								action="#{trainCoachController.setTrainCoachReviewed()}"
								type="submit" value="Goedkeuren"></h:commandButton>
						</h:form>
					</div>
				</div>
				<c:forEach var="mechanic" items="#{trainCoachController.mechanics}">
					<div class="mainview_issue row">
						<b class="col-sm-4 dont-break-out">#{mechanic.name}</b>
						<div class="col-sm-8">
							<c:forEach var="activeIssue"
								items="#{trainCoachController.findActiveIssuesByMechanicId(mechanic.id)}">
								<li><h:outputText
										value="#{activeIssue.status}: #{activeIssue.descr}" /></li>
							</c:forEach>
						</div>
					</div>
				</c:forEach>
			</div>
				
			<!-- MAP -->
			<div class="col-sm-5 mainview_panel" id="map_size">
				<div id="map"></div>
			</div>
		</div>
			
		<!-- MODAL ON NO POINT SELECTED -->
		<div id="pickAPointModal" class="modal fade" role="dialog" tabindex="10">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<h:form class="form-group">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Selecteer een punt!</h4>
						</div>
						<div class="modal-body">
							
							<div class="alert alert-danger" role="alert">
								<p><b>Pas op!</b> Klik eerst op het punt in de grafiek waar het probleem zich voordoet.</p>
								<p>Probeer dan opnieuw een herstelling te plaatsen.</p>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Begrepen</button>
						</div>
					</h:form>
				</div>

			</div>
		</div>
		
		<!-- MODAL ON SUCCESS -->
		<div id="assignModal" class="modal fade" role="dialog" tabindex="10">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<h:form class="form-group">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Nieuwe herstelling</h4>
						</div>
						<div class="modal-body">
							<label class="control-label" for="description">Tijdstip van voorkomen:</label> <br/>
							<p id="selected_time_value">No Point Selected"</p><br/>
							<label class="control-label" for="description">Omschrijving probleem:</label> <br />
							<h:inputTextarea name="description" rows="8" cols="40"
								class="form-control" value="#{trainCoachController.description}"></h:inputTextarea>
							<br></br>
							<label class="control-label" for="list_empl">Kies een onderhoudstechnicus:</label> 
							
							
							<h:selectOneMenu value="#{trainCoachController.mechanicID}"
								class="form-control">
								<f:selectItems value="#{trainCoachController.mechanics}"
									var="mechanic" itemValue="#{mechanic.id}"
									itemLabel="#{mechanic.name} (#{mechanic.email})" />
							</h:selectOneMenu>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Sluit</button>
							<h:commandButton class="btn btn-default btn-large"
								action="#{trainCoachController.createIssue()}" type="submit"
								value="Verstuur"></h:commandButton>
						</div>
					</h:form>
				</div>

			</div>
		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
			type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
		<script src="js/underscore-min.js" type="text/javascript"></script>
		<script src="js/extra_javascript.js" type="text/javascript"></script>
	</ui:define>
</ui:composition>
</html>
