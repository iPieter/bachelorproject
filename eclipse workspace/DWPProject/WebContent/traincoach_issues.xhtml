<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="templates/main_layout.xhtml">

	<f:metadata>
		<f:viewParam name="id"
			value="#{trainCoachIssuesController.currentTraincoachID}" />
		<f:viewAction action="#{trainCoachIssuesController.loadPage()}" />
	</f:metadata>
	
	<ui:define name="title">Traincoach Manager</ui:define>

	<!-- BREADCRUMB -->
	<ui:define name="breadcrumb">
		<ol class="breadcrumb breadcrumb_extra">
			<li>
				<h:link outcome="index.xhtml">
					<span class="glyphicon glyphicon-home"></span>
				</h:link>
			</li>
			<li>
			<h:link class="active"
					value="#{trainCoachIssuesController.currentWorkplace.name}"
					outcome="workplace.xhtml?workplace_id=#{trainCoachIssuesController.currentWorkplace.id}" />
			</li>
			<li>
			<h:link class="active"
					value="#{trainCoachIssuesController.currentTrainCoach.type} - #{trainCoachIssuesController.currentTrainCoach.name}"
					outcome="traincoach.xhtml?id=#{workplaceController.currentTrainCoach.id}" />
			</li>
			<li>
			<h:link class="active"
					value="Problemen"
					outcome="traincoach_issues.xhtml?id=#{trainCoachIssuesController.currentTrainCoach.id}" />
			</li>
		</ol>
	</ui:define>

	<!-- MAINVIEW CONTENT -->
	<ui:define name="mainview_content">	
		<div class="row">
			<div class="mainview_panel col-sm-11">
				<div class="row mainview_traincoach_panelheader">
					<h4>Actieve problemen</h4>
				</div>
				<!--  <ul class="issue_list">-->
				<div class="panel-group">
					<c:forEach var="issue" items="#{trainCoachIssuesController.currentActiveIssues}">
						  <div class="panel panel-default">
						    <div class="panel-heading">
						      <h4 class="panel-title">
						        <a data-toggle="collapse" href="##{issue.id}">
						        	<h:outputText value="#{issue.descr}"></h:outputText>
									<span class="label label-danger">#{issue.status}</span>
						        </a>
						      </h4>
						    </div>
						    <div id="#{issue.id}" class="panel-collapse collapse">
						      <div class="panel-body">
						      <c:set var="issueID" value="#{issue.id}"/>
							      <c:forEach var="issueAsset" items="#{trainCoachIssuesController.getIssueAssets(issueID)}">
							      		<div class="panel panel-default">
										    <div class="panel-heading">
										      <h3 class="panel-title">
										        <a data-toggle="collapse" href="#issue_asset_#{issueAsset.id}">
										        	<h:outputText value="#{issueAsset.descr} - #{issueAsset.time}"></h:outputText>
										        </a>
										      </h3>
										    </div>
										    <div id="issue_asset_#{issueAsset.id}" class="panel-collapse collapse">
										      <div class="panel-body">
										      	<h:outputText value="#{issueAsset.descr}"></h:outputText>
										      </div>
										    </div>
										  </div>
							      </c:forEach>
						      </div>
						    </div>
						  </div>
					</c:forEach>
				</div>
				<div class="row mainview_traincoach_panelheader">
					<h4>Oude problemen</h4>
				</div>
				<ul>
					<c:forEach var="issue" items="#{trainCoachIssuesController.currentCompletedIssues}">
						<li><h:outputText value="#{issue.descr}"></h:outputText></li>
					</c:forEach>
				</ul>
			</div>
		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
			type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/underscore-min.js" type="text/javascript"></script>
	</ui:define>
</ui:composition>
</html>
