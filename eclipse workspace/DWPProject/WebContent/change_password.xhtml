<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/user_layout.xhtml">

	<ui:define name="title">Gebruikersbeheer</ui:define>

	<ui:define name="nav_content">
		<li><a href="admin.xhtml">Gebruikers</a></li>
		<li><a href="alter_workplaces.xhtml">Werkplaatsen</a></li>
	</ui:define>

	<ui:define name="mainview_content">


		<div class="container">
			<div class="row ">
				<div class="col-sm-6 col-sm-offset-3">
					Â 
					<h:messages styleClass="alert alert-warning" />
				</div>

				<div class="col-sm-4 col-sm-offset-4">
					<div class="big-avatar center-block">
						<img src="rest/assets/user/#{authenticationController.avatar}" />
					</div>

					<h2 class="form-signin-heading center-block"
						style="text-align: center;">Wachtwoord veranderen</h2>

					<div class="input-group-lg">
						<h:form class="form-signin" role="form" a:data-toggle="validator"
							id="change">
							<div class="form-group">

								<label for="inputPassword" class="">Oude wachtwoord</label>

								<h:inputSecret type="password" id="inputPassword"
									class="form-control" placeholder="Password"
									a:required="required"
									value="#{changePassswordController.oldPassword}" />
								<div class="help-block with-errors"></div>

							</div>
							<div class="form-group">

								<label for="inputNewPassword" class="">Nieuwe wachtwoord</label>
								<div class="form-group">

									<h:inputSecret type="password" id="inputNewPassword"
										class="form-control" placeholder="Password"
										a:data-minlength="8"
										value="#{changePassswordController.newPassword}"
										a:required="required" />
									<div class="help-block">Minimum 8 karakters.</div>

								</div>
								<div class="form-group">

									<label for="inputRepeatPassword" class="">Herhaal
										wachtwoord</label> <input type="password" id="inputRepeatPassword"
										data-match="#change\:inputNewPassword" data-minlength="8"
										required="required"
										data-match-error="Beide wachtwoorden komen niet overeen."
										class="form-control" placeholder="Confirm" />
									<div class="help-block with-errors"></div>

								</div>
							</div>
							<h:commandButton class="btn btn-lg btn-primary center-block"
								action="#{changePassswordController.changePassword()}" type="submit"
								value="Verander wachtwoord">
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->

	</ui:define>
</ui:composition>
</html>
